<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mensagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-secondary h-100">
    <section class="h-100 d-flex align-items-center justify-content-center gap-5">
        <div class="text-light">
            <form action="" method="post" class="d-flex flex-column bg-dark rounded p-3 gap-3">
                <label for="mensagem">Enviar mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="10" cols="50">
                </textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <a href="/perfil" class="link-light">Perfil</a>
    </section>
</body>
</html>
