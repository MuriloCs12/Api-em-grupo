<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="h-100 bg-secondary">
    <div class="d-flex align-items-center flex-column justify-content-center h-100">
        <form action="{{url_for('usuarios.create_usuario')}}" method="post" class="d-flex flex-column bg-dark p-3 rounded text-light">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required/>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="fulaninho@email.com"/>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required/>

            <label for="csenha">Confirmar Senha:</label>
            <input type="password" id="csenha" required/>
            
            <br><input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
